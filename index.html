<!DOCTYPE html>
<html lang="es">
<head>
    <!-- INTEGRACION DEL FRAMEWORK BOOTSTRAP PARA DISEÑO Y ESTILO WEB -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <div class="row">
            <div class="col-md-12 bg-primary text-white text-center py-3">
                <h1><b>Profile Card Design</b></h1>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="row justify-content-around py-4" style="background-color: #e3e3e3;">
            <!-- Tarjeta 1 -->
            <div class="col-md-3 text-center shadow-lg p-4 mb-4" style="background-color: #f3f3f3; border-radius: 20px;">
                <img src="assest/img/usuario1.jpg" alt="Persona uno" class="img-fluid rounded" style="height: 150px; width: 150px; border-radius: 20px;">
                <br><br>
                <h4><b>Person one</b></h4>
                <br>
                <p class="form-label">
                    Esta es la persona número uno, para revisar 
                    tarjeta de información
                </p>
                <br><br>
                <img src="assest/img/redes.jpg" alt="Redes sociales" class="img-fluid" style="height: 40px; width: 140px;">
            </div>
            
            <!-- Tarjeta 2 -->
            <div class="col-md-3 text-center shadow-lg p-4 mb-4" style="background-color: #f3f3f3; border-radius: 20px;">
                <img src="assest/img/usuario2.jpg" alt="Persona dos" class="img-fluid rounded" style="height: 150px; width: 150px; border-radius: 20px;">
                <br><br>
                <h4><b>Person two</b></h4>
                <br>
                <p class="form-label">
                    Esta es la persona número dos, para revisar 
                    tarjeta de información
                </p>
                <br><br>
                <img src="assest/img/redes.jpg" alt="Redes sociales" class="img-fluid" style="height: 40px; width: 140px;">
            </div>
            
            <!-- Tarjeta 3 -->
            <div class="col-md-3 text-center shadow-lg p-4 mb-4" style="background-color: #f3f3f3; border-radius: 20px;">
                <img src="assest/img/usuario3.jpg" alt="Persona tres" class="img-fluid rounded" style="height: 150px; width: 150px; border-radius: 20px;">
                <br><br>
                <h4><b>Person three</b></h4>
                <br>
                <p class="form-label">
                    Esta es la persona número tres, para revisar 
                    tarjeta de información
                </p>
                <br><br>
                <img src="assest/img/redes.jpg" alt="Redes sociales" class="img-fluid" style="height: 40px; width: 140px;">
            </div>
        </div>

        <!-- Pie de página -->
        <div class="row">
            <div class="col-md-12 bg-secondary text-white text-center py-3">
                <h2><b>HTML CSS BOOTSTRAP</b></h2>
            </div>
        </div>
    </div>
</body>
</html>
